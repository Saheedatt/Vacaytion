<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaytion</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/nuj1xce.css">
</head>
<body>
    <main>
        <div class="container">
        <header>
            <nav>
                <a class="logo" href="#home" data-target="home" class="nav-link">Vacaytion</a>
                <div class="navbar-links">
                    <a href="#home" data-target="home" class="nav-link">Home</a>
                    <a href="#about" data-target="about" class="nav-link">About</a>
                    <a href="#explore" data-target="explore" class="nav-link">Explore</a>
                    <a href="#contact" data-target="contact" class="nav-link">Contact</a>
                    <a href="#faq" data-target="faq" class="nav-link">FAQ</a>
                    <button class="sign-up">Sign Up</button>
                </div>
            </nav>
        </header>
        <div class="page active" id="home">
            <div class="description-text">
                <p>Love your temporary home.</p>
                <h2>Find a place to stay without any difficulties.
                </h2>
                <p style="color: bisque;"> Your comfort is our top priority.</p>
            </div> 
            <div class="button-container">
                <p class="button-header">Ready to find your dream home? Start exploring now!</p>
                <div class="buttons">
                    <button class="list">
                        <span class="button-text">Explore</span>
                        <img src="images/right-arrow.png" width="12px" class="button-image">
                    </button>
                    <button class="list">
                        <span class="button-text">List your property</span>
                        <img src="images/right-arrow.png" width="12px" class="button-image">
                    </button>
            </div>
            </div>
        </div>
        </div>

        <div class="page about" id="about">
             <p>Help fix</p>
        </div>
        <div class="page explore" id="explore">           
        </div>
        <div class="page" id="faq">
            <h1>List</h1>
            <ol>
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="list" class="nav-link">LIST</a></li>
                <li><a href="#" data-target="detail" class="nav-link">DETAIL</a></li>
            </ol>
        </div>
    </main>
     
</body>
<script src="script.js"></script>
</html>
